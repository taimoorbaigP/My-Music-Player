<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/x-icon" href="/images/Logo.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fruktur&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
        <i class="material-icons">expand_more</i>
        <span>Now Playing</span>
        <i class="material-icons">more_horiz</i>
        </div>
    <div class="img-area">
        <img src="" alt="">
    </div>
    <div class="song-details">
        <p class="name"></p>
        <p class="artist"></p>
    </div>

    <!-- progress area to be made round like design -->
    <div class="progress-area">
        <div class="progress-bar"></div>
        <div class="timer">
            <span class="current">0:00</span>
            <span class="duration"></span>
        </div>
        <audio id="main-audio" src=""></audio>
        
        
    </div>
    <div class="controls">
        <i id="repeat-plist" class="material-icons">repeat</i>
        <i id="prev" class="material-icons">fast_rewind</i>
        <div class="play-pause">
            <i class="material-icons">play_arrow</i>
        </div>
        <i id="next" class="material-icons">fast_forward</i>
        <i id="more-music" class="material-icons">queue_music</i>
    </div>

    <!-- Volume Button -->
     <div class="volume">
        <div><label id="volume_show">40</label></div>
        <i class="material-icons" aria-hidden="true" onclick="mute_sound()" id="volume_icon">volume_up</i>
        <input type="range" min="0" max="100" value="40" onchange="volume_change()" id="volume">
     </div>       
    
    <div class="music-list">
        <div class="header">
            <div class="row">
                <i class="material-icons">queue_music</i>
                <span>Music List</span>
            </div>
            <i id="close" class="material-icons">close</i>
        </div>
    <ul>
        
    </ul>
    </div>
    </div>

    <script src="js/music-list.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
